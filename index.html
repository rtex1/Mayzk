<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyazaki</title>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            background: url('https://upload.wikimedia.org/wikipedia/commons/8/85/Solarsystemscope_texture_8k_stars_milky_way.jpg') repeat;
            background-size: cover;
            animation: moveGalaxy 60s linear infinite;
            color: #ffffff;
            font-family: 'Anonymous Pro', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            cursor: url(https://cur.cursors-4u.net/cursors/cur-7/cur641.cur), auto !important;
        }

        @keyframes moveGalaxy {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -10000px 0;
            }
        }

        #container {
            text-align: center;
            position: relative;
        }

        .bottom-text {
            margin-top: 20px;
            font-size: 2em;
            color: transparent;
            background: linear-gradient(45deg, #ff00ff, #00ff00);
            background-clip: text;
            -webkit-background-clip: text;
            animation: textFade 3s infinite alternate;
        }

        @keyframes textFade {
            0% {
                color: #ff00ff;
            }
            100% {
                color: #00ff00;
            }
        }

        .hack-text {
            animation: colorSwitch 3s infinite alternate;
        }

        @keyframes colorSwitch {
            0% {
                color: black;
                text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
            100% {
                color: white;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }

        .gif-container {
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .gif-container img {
            max-width: 80%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .text-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .moving-text {
            color: #ffffff;
            font-size: 1em;
            white-space: nowrap;
            animation: moveText 20s linear infinite;
        }

        @keyframes moveText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-row {
            display: flex;
            gap: 20px;
        }

        .social-link {
            color: #ffffff;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #ff00ff;
        }

        /* Adds space between GitHub link and Instagram/Twitter row */
        .github-link {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="gif-container">
            <img id="currentGif" src="https://media1.tenor.com/m/GB2kusUamFYAAAAd/guts-berserk-guts.gif" alt="Guts">
        </div>
        <div class="bottom-text">
            <span class="hack-text">Miyazaki</span>
        </div>
        <div class="social-links">
            <div class="social-row">
                <a href="https://www.instagram.com/_g75?igsh=MWt6NXltMDJ1ZG5mYw==" class="social-link" target="_blank">Instagram</a>
                <a href="https://twitter.com/0xMzk" class="social-link" target="_blank">Twitter</a>
            </div>
            <a href="https://github.com/rtex1" class="social-link github-link" target="_blank">GitHub</a>
        </div>
    </div>
    <div class="text-bar">
        <div class="moving-text">"If you’re always worried about crushing the ants beneath you… you won’t be able to walk." — Guts</div>
    </div>
    <div class="neon-cursor" id="neonCursor"></div>
    <script>
        document.addEventListener('mousemove', function(e) {
            const cursor = document.getElementById('neonCursor');
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });
    </script>
</body>
</html>
